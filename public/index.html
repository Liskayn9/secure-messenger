<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* üî• –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò (—Å–æ—Ö—Ä–∞–Ω–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏) */
        /* –î–æ–±–∞–≤—å —ç—Ç–∏ –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –≤ –∫–æ–Ω–µ—Ü CSS */

        /* –°—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-status {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .typing-indicator {
            font-size: 12px;
            font-style: italic;
            opacity: 0.6;
            padding: 5px 0;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .message.unread {
            border-left: 3px solid var(--primary);
        }

        .message-time.unread {
            font-weight: bold;
            color: var(--primary);
        }

        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –¥—Ä—É–≥–∞ */
        .remove-friend-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            opacity: 0.7;
            transition: var(--transition);
        }

        .remove-friend-btn:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
        }

        /* –†–µ–¥–∞–∫—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞ */
        .status-editor {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .status-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            background: var(--bg-light);
            font-size: 14px;
        }

        .dark-theme .status-input {
            background: #374151;
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        /* –≠–º–æ–¥–∑–∏ –ø–∞–ª–∏—Ç—Ä–∞ */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }

        .dark-theme .emoji-picker {
            background: var(--sidebar-dark);
            border-color: var(--border-dark);
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .emoji-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è */
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message {
            animation: messageAppear 0.3s ease;
        }

        /* –°–µ–∫—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .dark-theme .profile-section {
            border-color: var(--border-dark);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        /* –°—á–µ—Ç—á–∏–∫–∏ */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: var(--sidebar-light);
            border-radius: 8px;
        }

        .dark-theme .stat-item {
            background: #374151;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }
    </style>
</head>
<body class="light-theme">

    <!-- üîê –°–ï–ö–¶–ò–Ø –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò -->

    <!-- üè† –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° -->

                        <i class="fas fa-check"></i>

                <div class="user-status-badge" onclick="toggleStatusEditor()" style="cursor: pointer;">
                    <span id="currentStatus">üí≠ –í —Å–µ—Ç–∏</span>

                <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
                <div class="theme-slider">

        <!-- –û–°–ù–û–í–ù–û–ï –°–û–î–ï–†–ñ–ò–ú–û–ï -->
        <div class="main-content">
            <!-- üìÅ –°–ê–ô–î–ë–ê–† -->
            <aside class="sidebar">
                <!-- –ü–û–ò–°–ö -->
                <div class="search-container">
                    <input type="text" id="searchUserID" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">
                    <div id="searchResults" class="search-results"></div>

                <!-- –ü–†–û–§–ò–õ–¨ -->
                <div class="profile-section" id="profileSection">

                    </div>
                    <div class="stats-container">

                <!-- –°–ü–ò–°–û–ö –î–†–£–ó–ï–ô -->
                <div class="chats-section">

                    </div>

            <!-- üí¨ –û–ë–õ–ê–°–¢–¨ –ß–ê–¢–ê -->
            <main class="chat-area">
                <div class="chat-header">
                    <div class="chat-user-info">

                        <div>
                            <div class="chat-user-name" id="currentChatName">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                            <div class="chat-user-status" id="currentChatStatus">
                                <span id="chatStatusText">–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ</span>
                                <span id="typingIndicator" class="typing-indicator" style="display: none;">–ø–µ—á–∞—Ç–∞–µ—Ç...</span>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // üöÄ –û–°–ù–û–í–ù–û–ô –ö–õ–ê–°–° –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        class SecureMessenger {
            constructor() {
                this.API_BASE = window.location.origin + '/api';
                this.user = null;
                this.token = localStorage.getItem('token');
                this.currentChat = null;
                this.socket = null;
                this.friends = [];
                this.typingTimer = null;
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                
                if (this.token) {
                    const success = await this.loadUserData();
                    if (!success) {
                        this.showAuth();
                    }
                } else {
                    this.showAuth();
                }
            }

            // üî• –û–°–ù–û–í–ù–´–ï –ú–ï–¢–û–î–´ (—Å–æ—Ö—Ä–∞–Ω–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–µ—Ç–æ–¥—ã)

            // üî• –ù–û–í–´–ï –ú–ï–¢–û–î–´:

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –¥—Ä—É–∑—å—è (—Å—Ä–∞–∑—É –±–µ–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è)
            async addFriend(userid) {
                try {
                    const response = await fetch(this.API_BASE + '/friends/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + this.token
                        },
                        body: JSON.stringify({ userid })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω –≤ –¥—Ä—É–∑—å—è!');
                        document.getElementById('searchUserID').value = '';
                        document.getElementById('searchResults').style.display = 'none';
                        await this.loadFriends();
                        playNotificationSound();
                        
                        this.showNotificationToast('–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!');
                    } else {
                        this.showError(data.error);
                    }
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –¥—Ä—É–∑—å—è');
                }
            }

            // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –¥—Ä—É–∑–µ–π
            async removeFriend(friendId) {
                if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –¥—Ä—É–∑–µ–π?')) return;
                
                try {
                    const response = await fetch(this.API_BASE + '/friends/remove/' + friendId, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'Bearer ' + this.token
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–¥–∞–ª–µ–Ω –∏–∑ –¥—Ä—É–∑–µ–π');
                        await this.loadFriends();
                        if (this.currentChat && this.currentChat.id === friendId) {
                            this.closeChat();
                        }
                    }
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –¥—Ä—É–≥–∞');
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            async updateStatus(status) {
                try {
                    const response = await fetch(this.API_BASE + '/user/status', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + this.token
                        },
                        body: JSON.stringify({ status })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.user.status = status;
                        this.updateProfileDisplay();
                        document.getElementById('statusEditor').style.display = 'none';
                    }
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
                }
            }

            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            handleTyping() {
                if (!this.currentChat || !this.socket) return;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞—á–∞–ª–∞ –Ω–∞–±–æ—Ä–∞
                this.socket.emit('typing_start', { friendId: this.currentChat.id });

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                clearTimeout(this.typingTimer);
                this.typingTimer = setTimeout(() => {
                    this.socket.emit('typing_stop', { friendId: this.currentChat.id });
                }, 1000);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è
            updateProfileDisplay() {
                document.getElementById('profileUsername').textContent = this.user.username;
                document.getElementById('profileAvatar').textContent = this.user.username.charAt(0).toUpperCase();
                document.getElementById('profileStatus').textContent = this.user.status;
                document.getElementById('currentStatus').textContent = this.user.status;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                document.getElementById('friendsCount').textContent = this.friends.length;
                document.getElementById('messagesCount').textContent = this.friends.reduce((acc, friend) => 
                    acc + (friend.lastMessage ? 1 : 0), 0
                );
                
                // –°—á–µ—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω
                const onlineCount = this.friends.filter(f => f.isOnline).length;
                document.getElementById('onlineCount').textContent = `${onlineCount} –æ–Ω–ª–∞–π–Ω`;
            }

            // üî• –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–º–æ–¥–∑–∏
            initEmojiPicker() {
                const emojis = ['üòÄ', 'üòÇ', 'ü•∞', 'üòé', 'ü§î', 'üòç', 'üëç', '‚ù§Ô∏è', 'üî•', 'üéâ', 'üíØ', '‚ú®'];
                const picker = document.getElementById('emojiPicker');
                picker.innerHTML = emojis.map(emoji => `
                    <button class="emoji-btn" onclick="addEmoji('${emoji}')">${emoji}</button>
                `).join('');
            }

            // –ü–æ–∫–∞–∑ –ø—Ä–æ—Ñ–∏–ª—è
            showProfile() {
                this.updateProfileDisplay();
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –¥–µ—Ç–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                this.showNotificationToast(`–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å: ${this.user.username}`);
            }
        }

        // üåç –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        let messenger;

        // üî• –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø UI

        function toggleStatusEditor() {
            const editor = document.getElementById('statusEditor');
            editor.style.display = editor.style.display === 'none' ? 'flex' : 'none';
            if (editor.style.display === 'flex') {
                document.getElementById('statusInput').value = messenger.user.status;
                document.getElementById('statusInput').focus();
            }
        }

        function updateStatus() {
            const status = document.getElementById('statusInput').value.trim();
            messenger.updateStatus(status || 'üí≠ –í —Å–µ—Ç–∏');
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
            document.getElementById('emojiPicker').style.display = 'none';
        }

        function removeFriend() {
            if (messenger.currentChat) {
                messenger.removeFriend(messenger.currentChat.id);
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
        function closeChat() {
            messenger.currentChat = null;
            document.getElementById('currentChatName').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç';
            document.getElementById('currentChatAvatar').textContent = '?';
            document.getElementById('currentChatStatus').textContent = '–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ';
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendMessageBtn').disabled = true;
            document.getElementById('removeFriendBtn').style.display = 'none';
            document.getElementById('messagesContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
